    <h1>Quiz Board</h1>

    <h2>choose the correct answer:</h2>

    <p>The Internet is a global network that:</p>
    
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              uses the Transaction Coordinator Protocol/Interaction Protocol.
            </label>
          </div>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              uses hardware including switches and routers.
            </label>
          </div>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              is now completely wireless.
            </label>
          </div>
    
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
               all of the above.
            </label>
          </div>

    <p>The World Wide Web:</p>
    
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              was created by Tim Berners-Lee and Stephen Hawking.
            </label>
          </div>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              was inspired by a trip to an insectarium.
            </label>
          </div>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              often uses the HyperText Transfer Protocol.
            </label>
          </div>
    
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
               none of the above.
            </label>
          </div>

    <p>IP addresses are of the form A.B.C.D where:</p>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              A is a protocol.
            </label>
          </div>
     
      <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
               D represents a specific machine.
            </label>
          </div>
      
      <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              B and C are regions and cities.
            </label>
          </div>
     
      <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
               A, B, C & D are all random numbers.
            </label>
          </div>

    <p>Which of the following is not true about DNS and IP addresses?</p>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              a DNS server translates domain names into IP addresses.
            </label>
          </div>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              there are 13 root DNS servers worldwide.
            </label>
          </div>
     
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              IP addresses are assigned to machines.
            </label>
          </div>
    
     <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              each domain name has one IP address and vice-versa.
